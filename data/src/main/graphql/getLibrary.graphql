query getLibrary($page:Int!){
    getLibrary(page:$page){
        shelves{
            _id,
            name,
            books{
                book{
                    _id,name,avgRate,author{name,_id},cover{
                        path
                    }
                },
                readingProgress
                status
            },totalBooks,numberOfBooksPages,currentBooksPage,createdAt,updatedAt
        },total,currentPage,numberOfPages
    }
}