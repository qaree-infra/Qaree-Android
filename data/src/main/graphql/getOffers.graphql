query getOffers{
    getAllOffers {
        offers {
            percent
            expireAt
            book {
                price
                name
                author {
                    _id
                    name
                }
                categories{
                    name_ar,
                    name_en
                },
                cover {
                    path
                    size
                }
                _id
            }
        }
        currentPage
        numberOfPages
        total
    }
}